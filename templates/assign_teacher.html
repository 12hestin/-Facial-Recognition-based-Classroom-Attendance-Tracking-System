<!DOCTYPE html>
<html>
<head>
    <title>Register Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assign_teacher.css') }}">

</head>
<body>
    <div class="container">

    <h1>REGISTER TEACHER</h1>
    <form method="post" action="/assign_teacher">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <input type="submit" value="Register">
    </form>
    </div>
    <h1>View Teachers</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher[0] }}</td>
            <td>{{ teacher[1] }}</td>
            <td>{{ teacher[2] }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="delete_teacher_id" value="{{ teacher[0] }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin/dashboard">Back</a>
    
</body>
</html>
